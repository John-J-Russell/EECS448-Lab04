<!DOCTYPE html>
<html lang="en-us">
	<head>
		<title> Staples, That was [COPYRIGHT INFRINGMENT]</title>
		<link href="Style.css"
			rel="stylesheet"
			type="text/css"/>
	</head>
	<body>
		<p id="header"> Staples and Stuff</p>
		<div id="purchaseOptions">
			<table id="table1">
				<th> Classic Mini-Stapler</th> <th>Price</th> <th> Order Size</th>
				<tr> <td> <img src="Stapler.jpg" id="stapler"> </td> <td> $15.00</td> <td><input type="number" id="staplerOrderNum" name="staplerNum" value="0"></td></tr>
			</table>
			<table id="table2">
				<th> Box of Staples</th> <th>Price</th> <th> Order Size</th>
				<tr> <td> <img src="Staples.jpg" id="staples"> </td> <td> $5.00</td> <td><input type="number" id="staplesOrderNum" name="staplesNum" value="0"></td></tr>
			</table>
			<table id="table3">
				<th> Bitey-Staple-Remover</th> <th>Price</th> <th> Order Size</th>
				<tr> <td> <img src="StapleRemover.jpg" id="stapleRemover"> </td> <td> $10.00</td> <td><input type="number" id="stapleRemoverOrderNum" name="stapleRemoverNum" value="0"></td></tr>
			</table>
		</div>

		<div id="shippingOptions">
			Pick a shipping option: <br>
			<input type="radio" name="shipOp" value="free"> Free 7-day<br>
			<input type="radio" name="shipOp" value="5">$5.00 3-day<br>
			<input type="radio" name="shipOp" value="50">$50.00 Overnight<br>
		</div>

		<div id="userPass">
			<form action="checkForm()" method="post">
				Username: <input type="text" id="username" name="user"> <br>
				Password: <input type="password" id="password" name="pass"> <br>
				<button type="button" onclick="checkForm()"> Submit</button>
				<button type="button" onclick="reset()">Reset</button>
			</form>
		<div>

	</body>
</html>
